<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <!-- Rating state start -->
  <main>
    <div class="container-rating" id="container-rating">
      <div class="star">
        <img src="images/icon-star.svg" alt="orange star">
      </div>
      <div class="heading">
        <h1>How did we do?</h1>
      </div>
      <div class="text">
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </div>
      <div class="rating">
        <div class="cicle" id="cicle-value">1</div>
        <div class="cicle" id="cicle-value">2</div>
        <div class="cicle" id="cicle-value">3</div>
        <div class="cicle" id="cicle-value">4</div>
        <div class="cicle" id="cicle-value">5</div>
      </div>
      <div class="btn-box" id="btn-box">
        <button class="btn-sub" id="btn-sub">SUBMIT</button>
      </div>
    </div> 
  </main>
   <script src="js/script.js"></script>
  </body>
</html>
